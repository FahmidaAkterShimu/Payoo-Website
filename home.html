<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo | Home</title>
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">

    <!-- Tailwind + DaisyUI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        * {
            font-family: "Outfit", sans-serif;
        }
    </style>

</head>

<body class="min-h-screen bg-base-200 max-w-md mx-auto text-[#080808]">
    <!-- Header -->
    <header class="bg-white border-b-2 border-gray-200 sticky top-0 z-10">
        <section class="w-11/12 mx-auto py-3 flex justify-between items-center">
            <!-- left -->
            <div class="flex gap-2 justify-center">
                <div class="w-[60px]">
                    <img src="./assets/logo.png" alt="">
                </div>
                <div>
                    <h2 class="text-lg font-extrabold opacity-90">$<span id="balance">45000</span></h2>
                    <p class="text-sm opacity-50">Available Balance</p>
                </div>
            </div>

            <!-- right -->
            <div>
                <a href="./index.html" class="btn btn-soft"><img src="./assets/left-arrow.png" alt=""> Logout</a>
            </div>
        </section>
    </header>

    <!-- Welcome to Payoo -->
    <section class="bg-white rounded-b-3xl mb-4">
        <div class="w-11/12 mx-auto pt-8 pb-6 rounded-b-3xl">
            <h2 class="text-2xl font-bold mb-3">Welcome to Pay<span class="text-[#7460FF]">oo</span></h2>
            <p class="opacity-50 mb-6">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>

            <div class="grid grid-cols-3 gap-4">
                <button onclick="showOnly('add-money')" class="btn bg-white flex-col h-full px-6 py-5 rounded-xl">
                    <img src="./assets/opt-1.png" alt="">
                    <p class="text-sm font-normal opacity-70">Add Money</p>
                </button>
                <button onclick="showOnly('cashout')" class="btn bg-white flex-col h-full px-6 py-5 rounded-xl">
                    <img src="./assets/opt-2.png" alt="">
                    <p class="text-sm font-normal opacity-70">Cashout</p>
                </button>
                <button class="btn bg-white flex-col h-full px-6 py-5 rounded-xl">
                    <img src="./assets/opt-3.png" alt="">
                    <p class="text-sm font-normal opacity-70">Send Money</p>
                </button>
                <button class="btn bg-white flex-col h-full px-6 py-5 rounded-xl">
                    <img src="./assets/opt-4.png" alt="">
                    <p class="text-sm font-normal opacity-70">Get Bonus</p>
                </button>
                <button class="btn bg-white flex-col h-full px-6 py-5 rounded-xl">
                    <img src="./assets/opt-5.png" alt="">
                    <p class="text-sm font-normal opacity-70">Pay Bill</p>
                </button>
                <button class="btn bg-white flex-col h-full px-6 py-5 rounded-xl">
                    <img src="./assets/opt-6.png" alt="">
                    <p class="text-sm font-normal opacity-70">Transactions</p>
                </button>

            </div>
        </div>
    </section>

    <!-- Add money Section -->
    <section id="add-money" class="w-11/12 mx-auto">
        <!-- Add-Money heading -->
        <h2 class="text-lg font-semibold opacity-90 mb-4">Add Money</h2>

        <!-- Form -->
        <div class="card bg-base-100 w-full mx-auto rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset space-y-2">

                    <label class="label text-neutral text-sm font-medium opacity-70">Select A Bank</label>
                    <select id="add-money-bank" class="select w-full bg-base-200 border-none rounded-full">
                        <option disabled selected>Select bank</option>
                        <option value="DBBL">DBBL</option>
                        <option value="Prime">Prime Bank</option>
                        <option value="Shonali">Shonali Bank</option>
                    </select>

                    <label class="label text-neutral text-sm font-medium opacity-70">Bank Account Number</label>
                    <input id="add-money-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 border-none py-6 w-full"
                        placeholder="Enter 11 digit account number" />

                    <label class="label text-neutral text-sm font-medium opacity-70">Amount to Add</label>
                    <input id="add-money-amount" type="number"
                        class="input rounded-full bg-base-200 border-none py-6 w-full"
                        placeholder="Add Amount to withdraw" />

                    <label class="label text-neutral text-sm font-medium opacity-70">Pin Number</label>
                    <input id="add-money-pin" type="password" maxlength="4"
                        class="input rounded-full bg-base-200 border-none py-6 w-full"
                        placeholder="Enter 4 digit pin number" />

                    <button id="add-money-btn" class="btn btn-primary mt-2 py-6 rounded-full text-base text-white">Add
                        Money</button>
                </fieldset>
            </div>
        </div>
    </section>


    <!-- Cashout section -->
    <section id="cashout" class="w-11/12 mx-auto hidden">
        <!-- Cashout heading -->
        <h2 class="text-lg font-semibold opacity-90 mb-4">Cash Out</h2>

        <!-- Form -->
        <div class="card bg-base-100 w-full mx-auto rounded-3xl">
            <div class="card-body">
                <fieldset class="fieldset space-y-2">
                    <label class="label text-neutral text-sm font-medium opacity-70">Agent Number</label>
                    <input id="cashout-number" maxlength="11" minlength="11" type="text"
                        class="input rounded-full bg-base-200 border-none py-6 w-full"
                        placeholder="Enter 11 digit number" />

                    <label class="label text-neutral text-sm font-medium opacity-70">Amount</label>
                    <input id="cashout-amount" type="number"
                        class="input rounded-full bg-base-200 border-none py-6 w-full"
                        placeholder="Enter amount to withdraw" />

                    <label class="label text-neutral text-sm font-medium opacity-70">Pin Number</label>
                    <input id="cashout-pin" type="password" maxlength="4"
                        class="input rounded-full bg-base-200 border-none py-6 w-full"
                        placeholder="Enter 4 digit pin number" />

                    <button id="cashout-btn"
                        class="btn btn-primary py-6 mt-2 rounded-full text-base text-white">Withdraw Money</button>
                </fieldset>
            </div>
        </div>
    </section>

    
    <!-- History -->
     <section id="history" class="w-11/12 mx-auto">
        <h2 class="text-lg font-semibold opacity-90 mb-4">Transaction History</h2>
        <div class="space-y-3" id="history-container">
        
        </div>
     </section>


    <script src="./script/machine.js"></script>
    <script src="./script/addMoney.js"></script>
    <script src="./script/cashout.js"></script>

</body>

</html>
